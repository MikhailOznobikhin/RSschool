<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/style.css" />
  <link rel="stylesheet" href="styles/owfont-regular.css" />
  <title>momentum</title>
</head>

<body>
  <button class="bt btn"></button>
  <time class="time"></time>
  <h1 style="max-width: 100%">
    <span class="greeting"></span>
    <span class="name" contenteditable="true"></span>
  </h1>
  <h2>What Is Your Focus For Today?</h2>
  <h2 class="focus" contenteditable="true" style="max-width: 100%"></h2>

  <figure class="quote">
    <button class="bt btnQ"></button>
    <div style="width: 85%;">
      <blockquote> Лол кек это наше блюдо </blockquote>
      <figcaption>
        Кофуций
      </figcaption>
    </div>
  </figure>
 
  <span class="userGorod" contenteditable="true"></span>
  <div class="datePogoda">
    <i class="weather-icon owf" style="font-size: 200%"></i>
    <div class="temperature"></div>
    <div class="speed"></div>
    <div class="humidity"></div>
    <div class="weather-description"></div>
  </div>
  

  <script src="script.js"></script>
</body>
</html>
